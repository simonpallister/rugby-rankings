version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rugby-rankings-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: rugby
      POSTGRES_PASSWORD: rugby_dev_password
      POSTGRES_DB: rugby_rankings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rugby"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
